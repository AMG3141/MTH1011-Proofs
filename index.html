<!DOCTYPE html>
<html>
	<head>
		<Title>Proofs for MTH1011</Title>
		<script type="text/javascript" src="script.js"></script>
	</head>
	
	<body>
		<div>
			<!--Image showing the current theorem-->
			<img id="imgThm" src=".\images\defaultThm.png"/>
		</div>

		<div>
			<!--Image showing the current proof-->
			<img id="imgPf" src=".\images\defaultProof.png"/>
		</div>

		<div>
			<!--Buttons to go to the next theorem, and show or hide the proof-->
			<button onclick="nextTheorem('imgThm', 'imgPf')">Next theorem</button>
			<button onclick="showProof('imgThm', 'imgPf')">Show proof</button>
			<button onclick="hideProof('imgPf')">Hide proof</button>
		</div>
	</body>
</html>
